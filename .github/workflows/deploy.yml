name: Deploy
on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - '.github/workflows/deploy.yml'
      - 'metadata/*'
      - 'store/**'

  workflow_run:
    workflows: 
      - "Update dictionary manifest"
      - "Update hook manifest"
    branches: [main]
    types: 
      - completed

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Prepare to deploy
      run: |
        mkdir deploy
        cp -r metadata deploy/metadata
        cp -r store deploy/store
        touch deploy/.nojekyll
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: update-data
        path: deploy
        include-hidden-files: true

  deploy_to_gh_pages:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
    - uses: actions/checkout@v5

    - name: Download artifact
      uses: actions/download-artifact@v5
      with:
        name: update-data
        path: deploy

    - name: Deploy to Github Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        git-config-name: github-actions[bot]
        git-config-email: 41898282+github-actions[bot]@users.noreply.github.com
        folder: deploy
        single-commit: true

  deploy_to_gitverse:
    runs-on: ubuntu-latest
    needs: deploy_to_gh_pages
    steps:
    # - uses: actions/checkout@v5

    - name: Download artifact
      uses: actions/download-artifact@v5
      with:
        name: update-data
        path: deploy

    - name: Clone Gitverse mirror
      run: |
        git clone https://gitverse.ru/dfint/data-mirror.git
        cd data-mirror
        rm -rf autobuild
        rm -rf update-data

    - name: Prepare data from autobuild
      run: |
        wget https://github.com/dfint/autobuild/archive/refs/heads/gh-pages.zip
        unzip gh-pages.zip
        cp --recursive translation_build/ update-data/translation_build

    - name: Commit
      run: |
        cd data-mirror
        git add .
        git commit -m "Update data"

    - name: Push to gitverse
      run: |
        git push

